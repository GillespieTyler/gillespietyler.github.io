<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cyberpunk Website</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #000;
            color: #0f0;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: #000;
            color: #0f0;
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid #0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            width: 150px;
            height: auto;
            margin-left: 20px;
            filter: drop-shadow(0px 0px 10px #0f0);
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin: 0 10px;
        }
        nav ul li a {
            text-decoration: none;
            color: #0f0;
            border-bottom: 1px solid transparent;
            transition: border-bottom 0.3s;
        }
        nav ul li a:hover {
            border-bottom: 1px solid #0f0;
        }
        section {
            padding: 20px;
            text-align: center;
        }
        footer {
            background-color: #000;
            color: #0f0;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            border-top: 1px solid #0f0;
        }
    </style>
</head>
<body>

<header>
    <img src="C:\Users\tyler\Downloads\output-onlinegiftools.gif" alt="Cyberpunk Logo" class="logo">
    <h1>My Cyberpunk Website</h1>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
</header>

<section>
    <h2>Welcome to my cyberpunk website!</h2>
    <p>This is a simple starter website with a 90s cyberpunk aesthetic.</p>
</section>

<footer>
    <p>&copy; 2024 My Cyberpunk Website. All rights reserved.</p>
</footer>

</body>
</html>
