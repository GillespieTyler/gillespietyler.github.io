<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Tic Tac Toe to Enter</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        #game {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 5px;
        }
        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            background-color: #f0f0f0;
            cursor: pointer;
        }
        #message {
            margin-top: 20px;
            text-align: center;
        }
        #mainContent {
            display: none;
        }
    </style>
</head>
<body>

<div id="game">
    <div class="cell" data-index="0"></div>
    <div class="cell" data-index="1"></div>
    <div class="cell" data-index="2"></div>
    <div class="cell" data-index="3"></div>
    <div class="cell" data-index="4"></div>
    <div class="cell" data-index="5"></div>
    <div class="cell" data-index="6"></div>
    <div class="cell" data-index="7"></div>
    <div class="cell" data-index="8"></div>
</div>
<div id="message"></div>

<div id="mainContent">
    <h1>Welcome to the Website!</h1>
    <p>This is the main content of the website.</p>
</div>

<script>
    const cells = document.querySelectorAll('.cell');
    const messageDiv = document.getElementById('message');
    const mainContent = document.getElementById('mainContent');
    let currentPlayer = 'X';
    const board = Array(9).fill(null);

    cells.forEach(cell => {
        cell.addEventListener('click', handleCellClick);
    });

    function handleCellClick(e) {
        const index = e.target.dataset.index;
        if (board[index] || checkWinner(board)) return;
        board[index] = currentPlayer;
        e.target.textContent = currentPlayer;
        if (checkWinner(board)) {
            messageDiv.textContent = `${currentPlayer} wins!`;
            if (currentPlayer === 'X') {
                mainContent.style.display = 'block';
            }
            return;
        }
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        if (currentPlayer === 'O') {
            botMove();
        }
    }

    function botMove() {
        let availableIndices = board.map((value, index) => value === null ? index : null).filter(v => v !== null);
        let randomIndex = availableIndices[Math.floor(Math.random() * availableIndices.length)];
        board[randomIndex] = 'O';
        cells[randomIndex].textContent = 'O';
        if (checkWinner(board)) {
            messageDiv.textContent = 'O wins!';
        }
        currentPlayer = 'X';
    }

    function checkWinner(board) {
        const winPatterns = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8],
            [0, 3, 6], [1, 4, 7], [2, 5, 8],
            [0, 4, 8], [2, 4, 6]
        ];
        for (let pattern of winPatterns) {
            const [a, b, c] = pattern;
            if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                return true;
            }
        }
        return false;
    }
</script>

</body>
</html>
